<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>WebRTC</title>
  
  <link href="http://fonts.googleapis.com/css?family=Open%20Sans" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="public/css/webrtc.css">
</head>

<body>
	<div id="page-container">
		<div id="page-header">
			<h2>WebRTC</h2>
		</div>
		
		<div id="page-content">
			<div class="page-row">
				<div id="login-container">
					<span>
						<label for="username">Name:</label>
						<input type="text" id="username" placeholder="Name" />
					</span>
					
					<span>
						<label for="mail">E-Mail:</label>
						<input type="text" id="mail" placeholder="E-Mail" />
					</span>
					
					<span>
						<button id="set-user-info">Ok</button>
					</span>
				</div>
			</div>
		
			<div id="after-login">
				<div class="page-row">
					<div id="video-container">
						<video id="video" width="400" height="400" autoplay></video>
					</div>
				</div>
				
				<div class="page-row">
					<div id="available-container">
						<div class="section-header">Available users</div>
						
						<div id="available-users"></div>
					</div>
					
					<div id="chat-container">
						<div class="section-header">Chat</div>
						
						<div id="chat"></div>
					
						<div id="send-message">
							<span>
								<textarea id="chat-message" placeholder="Message"></textarea>
							</span>
							
							<span>
								<button id="send">Send</button>
							</span>
						</div>
					
						<div id="chat">
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div id="page-footer">
			<!--&copy; Michael Stifter 2015-->
		</div>
	</div>

	<script src="public/js/jquery-2.1.4.min.js"></script>
	
	<script src="config.js"></script>
	
	<script src="model/User.js"></script>
	<script src="model/Message.js"></script>
	<script src="model/Client.js"></script>
	
	<script src="public/js/util.js"></script>
	
	<script src="public/js/user-media.js"></script>
	<script src="public/js/webrtc.js"></script>
</body>
</html>
